
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    environment:
      - MONGO_URI=mongodb+srv://${USER_MONGODB}:${PASSWORD}@callcoder.1tibfdt.mongodb.net/backend_II?retryWrites=true&w=majority
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules

  mongo:
    image: mongo:6.0
    container_name: callcoder
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: